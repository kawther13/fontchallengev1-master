<div class="container">
  <h5>Gestion des Régions</h5>

  <form [formGroup]="regionForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nom de la région</mat-label>
      <input matInput formControlName="name" placeholder="Entrer le nom">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="regionForm.invalid">
      {{ selectedRegionId ? 'Modifier' : 'Ajouter' }}
    </button>
    <button mat-button type="button" (click)="resetForm()" *ngIf="selectedRegionId">Annuler</button>
  </form>

  <p class="message" *ngIf="message">{{ message }}</p>

  <h6>Liste des Régions</h6>
  <table mat-table [dataSource]="regions" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let region">{{ region.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let region">{{ region.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let region">
        <button mat-button color="accent" (click)="editRegion(region)">Modifier</button>
        <button mat-button color="warn" (click)="deleteRegion(region.id!)">Supprimer</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'actions'];"></tr>
  </table>
</div>
