<!-- Bouton ajouter -->
<button mat-raised-button color="primary" routerLink="/home/challnge">
  <mat-icon class="mr-2">add</mat-icon>
  Ajouter Challenge
</button>

<div class="max-w-5xl mx-auto mt-6 p-4 border rounded bg-white shadow">
  <h3 class="text-lg font-bold text-green-800 mb-4">Liste des Challenges</h3>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">

    <!-- Colonnes -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let c"> {{ c.name }} </td>
    </ng-container>

    <ng-container matColumnDef="dateDebut">
      <th mat-header-cell *matHeaderCellDef> Début </th>
      <td mat-cell *matCellDef="let c"> {{ c.dateDebut }} </td>
    </ng-container>

    <ng-container matColumnDef="dateFin">
      <th mat-header-cell *matHeaderCellDef> Fin </th>
      <td mat-cell *matCellDef="let c"> {{ c.dateFin }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let c"> {{ c.description }} </td>
    </ng-container>

    <ng-container matColumnDef="etat">
      <th mat-header-cell *matHeaderCellDef> État </th>
      <td mat-cell *matCellDef="let c">
        <span [style.color]="getEtatColor(getEtat(c))">
          {{ getEtat(c) }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let c">
        <button mat-icon-button color="primary" (click)="viewChallenge(c)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="editChallenge(c)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteChallenge(c.id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <!-- ✅ Paginator DOIT être juste après le tableau -->
  <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons></mat-paginator>
</div>
