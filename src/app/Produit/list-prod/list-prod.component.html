<button mat-raised-button color="primary" routerLink="/home/produit">
  <mat-icon class="mr-2">add</mat-icon>
  Ajouter Produit
</button>
<div class="product-list-container">

  <h2>Liste des Produits</h2>

  <table mat-table [dataSource]="produits" class="mat-elevation-z8">

    <!-- Colonne Nom -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let produit"> {{ produit.name }} </td>
    </ng-container>

    <!-- Colonne Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let produit">
        <button mat-icon-button color="primary" aria-label="Modifier" (click)="onEdit(produit)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Supprimer" (click)="onDelete(produit.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Lignes -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
